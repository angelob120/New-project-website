<div class="container mx-auto px-6 py-8 px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-10">
        <h2 class="text-5xl font-bold text-gray-800 mb-6">Get in Touch</h2>
        <form id="contact-form" action="https://api.emailjs.com/api/v1.0/email/send" method="POST">
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="name">Name</label>
                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" placeholder="Your Name" style="font-size: 1.125rem;">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="you@example.com" style="font-size: 1.125rem;">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="message">Message</label>
                <textarea class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" name="message" placeholder="Your message" style="font-size: 1.125rem;"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline" type="submit" style="font-size: 1.125rem;">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init("_zA7U_IZEYf9j3y4J");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Send the form data via EmailJS
        emailjs.sendForm('service_pzy4uc9', 'template_sxt1ojq', this)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert('Your message has been sent successfully!'); // Display success message
                window.location.reload(); // Refresh the page
            }, function(error) {
                console.log('FAILED...', error);
            });
    });
</script>
