<body >
    <!-- Header Section -->
    <div class="container mx-auto px-6 py-8">
        <header class="flex justify-between items-center">
            <h1 class="text-xl font-semibold">Angelo Brown</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a></li>
                    <li><a href="project.html" class="text-gray-700 hover:text-gray-900">Projects</a></li>
                    <li><a href="contact.html" class="text-gray-700 hover:text-gray-900">Contacts</a></li>
                </ul>
            </nav>
        </header>
    </div>


    <!-- Main Content -->
    <!-- Contact Form Section -->
    <div class="container mx-auto px-6 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-10">
            <h2 class="text-5xl font-bold text-gray-800 mb-6">Get in Touch</h2>
            <form action="your-server-side-code" method="POST">
                <div class="mb-6">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name" style="font-size: 1.125rem;">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="you@example.com" style="font-size: 1.125rem;">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="message">Message</label>
                    <textarea class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your message" style="font-size: 1.125rem;"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline" type="submit" style="font-size: 1.125rem;">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>


      

      
      
      
</body>
